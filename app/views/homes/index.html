<body>
  <div class='form-custom'>
    <div class='d-flex justify-content-center'>
      <h1>GMO</h1>
    </div>

    <hr>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Card no</label>
      <div class="row">
        <div class='col-12'>
          <input type="text" name="cardno" id="cardno" class="form-custom__control" placeholder="Enter your Card">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Expire</label>
      <div class="row">
        <div class='col-6'>
          <input type="text" name="expire_year" id="expire_year" class="form-custom__control" placeholder="Expire Year">
        </div>
        <div class='col-6'>
          <input type="text" name="expire_month" id="expire_month" class="form-custom__control" placeholder="Expire Month">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Holder name</label>
      <div class="row">
        <div class='col-12'>
          <input type="text" name="holdername" id="holdername" class="form-custom__control" placeholder="Enter your holder name">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Security Code</label>
      <div class="row">
        <div class='col-12'>
          <input type="password" name="securitycode" id="securitycode" class="form-custom__control" placeholder="Enter your Security Code">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Token number</label>
      <div class="row">
        <div class='col-12'>
          <input type="text" name="tokennumber" id= "tokennumber" class="form-custom__control" placeholder="Enter your Token number">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <label class="form-label form-custom__label">Payment token</label>
      <div class="row">
        <div class='col-12'>
          <input type="text" id="token" name="token" class="form-custom__control" placeholder="Enter your Payment toke">
        </div>
      </div>
    </div>

    <div class="form-custom__group">
      <div class="row">
        <div class='col-12'>
          <button type="button" class="form-custom__button" onclick="doPurchase()">Get Payment Token</button>
        </div>
      </div>
    </div>

  </div>

  <!-- 加盟店購入フォーム -->
  <form id="purchaseForm" action="(加盟店様 URL)" method="post">
    <p>
      <input type="hidden" value="" name="kameitenn_chumon_bango" /> <!-- 加盟店での注文番号等、決済を特定できる情報 -->
      <input type="hidden" value="" id="token" name="token" /> <!-- 取得したトークンを設定するプレースホルダ -->
    </p>
  </form>

  <script type="text/javascript">
    function execPurchase(response) {
      if (response.resultCode != "000") {
        console.log(response);
        window.alert("購入処理中にエラーが発生しました");
      } else {
        console.log(response);
        // カード情報は念のため値を除去
        // document.getElementById("cardno").value = "";
        // document.getElementById("expire_year").value = "";
        // document.getElementById("expire_month").value = "";
        // document.getElementById("securitycode").value = "";
        // document.getElementById("tokennumber").value = "";
        // 予め購入フォームに用意した token フィールドに、値を設定

        //発行されたトークンは、有効期限が経過するか、一度 API で利用されると、無効となります。

        //複数のAPIでトークンを利用される場合は、tokenNumberにてトークンを複数発行してください。
        document.getElementById("token").value = response.tokenObject.token;
        // スクリプトからフォームを submit
        // document.getElementById("purchaseForm").submit();
      }
    }

    function doPurchase() {
      var cardno, expire, securitycode, holdername;
      var cardno = document.getElementById("cardno").value;
      var expire = document.getElementById("expire_year").value + document.getElementById("expire_month").value;
      var securitycode = document.getElementById("securitycode").value;
      var holdername = document.getElementById("holdername").value;
      var tokennumber = document.getElementById("tokennumber").value;
      Multipayment.init("tshop00054833");
      Multipayment.getToken({
        cardno: cardno,
        expire: expire,
        securitycode: securitycode,
        holdername: holdername,
        tokennumber: tokennumber
      }, execPurchase)
    }
  </script>
